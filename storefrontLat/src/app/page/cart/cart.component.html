<!-- @if(cartItems.length){ @for(item of cartItems;track item){ -->
<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Shopping Cart</h1>
  @if(cartItems.length){ @for(item of cartItems; track $index){
  {{ item.productId.name }}
  <!-- Cart Items -->
  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <div class="divide-y divide-gray-200">
      <!-- Cart Item -->
      <div class="flex items-center justify-between p-4">
        <div class="flex items-center space-x-4">
          <img
            [src]="item.productId.image[0]"
            [alt]="item.productId.name"
            class="w-24 h-24 object-cover rounded-lg"
          />
          <div>
            <h1 class="text-lg font-semibold">{{ item.quantity }}</h1>
            <h2 class="text-lg font-semibold">{{ item.productId.name }}</h2>
            <p class="text-gray-500">Price: ${{ item.productId.price }}</p>
          </div>
        </div>

        <!-- Quantity Controls -->
        <div class="flex items-center space-x-3">
          <button
            class="bg-gray-300 px-2 py-1 rounded"
            (click)="decreaseQuantity(item)"
          >
            -
          </button>
          <span class="text-lg font-semibold">{{ item.quantity }}</span>
          <button
            class="bg-gray-300 px-2 py-1 rounded"
            (click)="increaseQuantity(item)"
          >
            +
          </button>
        </div>

        <!-- Remove Button -->
        <button
          class="text-red-600 hover:text-red-800"
          (click)="removeFromCart(item.productId._id!)"
        >
          Remove
        </button>
      </div>
    </div>
  </div>
  } }
  <!-- Cart Summary -->
  <div class="mt-6 p-4 bg-gray-100 rounded-lg">
    <h2 class="text-xl font-semibold">Cart Summary</h2>
    <p class="text-gray-600">Total Items: {{ getTotalItems() }}</p>
    <p class="text-gray-600">Total Price: ${{ getTotalPrice() }}</p>

    <button
      class="w-full mt-4 bg-black text-white py-2 rounded-lg hover:bg-gray-800"
    >
      Proceed to Checkout
    </button>
  </div>
</div>
