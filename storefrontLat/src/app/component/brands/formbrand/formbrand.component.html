<div class="flex flex-col justify-center items-center w-full main">
  @if(isEdit){
  <h2 class="text-lg">Update Brand</h2>
  } @else{
  <h2 class="text-3xl pb-2">Add new Brand</h2>
  }

  <form class="flex flex-col example-form shadow-sm">
    <div class="flex flex-wrap justify-between items-center">
      <div class="w-1/2">
        <mat-form-field>
          <mat-label>Categories</mat-label>
          <mat-select [(ngModel)]="selectedCategory" name="selectedCategory">
            @for (category of categories; track $index) {
            <mat-option [value]="category._id">{{ category.name }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
      <div class="w-1/2">
        <mat-form-field class="example-full-width">
          <mat-label>Brand</mat-label>
          <input
            type="text"
            matInput
            placeholder="Lakme"
            [(ngModel)]="name"
            name="name"
          />
        </mat-form-field>
      </div>
    </div>
  </form>
  @if(isEdit){
  <button
    class="bg-blue-500 text-white font-bold py-2 px-4 rounded"
    mat-raised-button
    (click)="updateBrand()"
  >
    Update
  </button>
  }@else {
  <button
    class="bg-blue-500 text-white font-bold py-2 px-4 rounded"
    mat-raised-button
    (click)="addBrand()"
    [disabled]="!name"
  >
    Add
  </button>
  }
</div>
