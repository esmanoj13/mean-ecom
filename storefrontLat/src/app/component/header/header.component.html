<div class="header-container">
  <div class="top-bar">
    <div class="logo">
      <a routerLink="/">{{ ecommCompany }}</a>
    </div>
    <div class="search-box">
      <input
        type="text"
        placeholder="Search products, brands and more"
        (keyup.enter)="searchitem($event)"
        [(ngModel)]="searchTerm"
      />
      <button type="button">üîç</button>
    </div>
    <div class="icons">
      <div class="flex flex-col items-center justify-center">
        @if(authService.loggedIn){ @if(authService.isAdmin){
        <h2 class="flex align-middle">
          <mat-icon>person</mat-icon
          ><a class="px-2 capitalize" routerLink="/dashboard">{{
            authService.userName
          }}</a>
        </h2>
        }@else{
        <h2>
          <mat-icon>person</mat-icon
          ><a routerLink="/user-profile">{{ authService.userName }}</a>
          <!-- Replace with profile icon -->
        </h2>
        } } @else {
        <button routerLink="/login">Login</button>
        }
      </div>
      <button mat-fab aria-label="Toggle Wishlist" routerLink="/wishlist">
        <mat-icon class="text-pink-300">favorite</mat-icon>
      </button>
      <button class="icon-button" aria-label="Cart" routerLink="/cart">
        <mat-icon class="text-blue-500">shopping_cart</mat-icon>
      </button>
      <button (click)="logout()">Logout</button>
    </div>
  </div>
  <div class="categories">
    <ul>
      @for(item of category;track $index){
      <li (click)="searchCategory(item._id!)" class="cursor-pointer">
        <a>{{ item.name }}</a>
      </li>
      }
    </ul>
  </div>
</div>
